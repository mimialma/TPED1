<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>gallery</title>
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="lightbox2/css/lightbox.min.css">
</head>



<body>
  <article>
    <header>
      <h1>MY GALLERY</h1>

    </header>

    <section>
      <h2>Water moodboard</h2>
      <p>
        “All the water that will ever be is, right now.”
        <br />
        - National Geographic
      </p>
    </section>

    <main>
      <div class="A">
        <a href="images/image 1.jpg" data-lightbox="imagen1">
          <img alt="Image 1" src="images/image 1.jpg" />

        </a>
      </div>

      <div class="A">
        <a href="images/image 2.gif" data-lightbox="imagen1" title="Gif Image">
          <img alt="Image 2" src="images/image 2.gif" />
        </a>
      </div>

      <div class="A">
        <a href="images/image 3.png" data-lightbox="imagen1" title="Png Image">
          <img alt="Image 3" src="images/image 3.png" />
        </a>
      </div>

      <div class="A">
        <a href="images/image 4.jpg" data-lightbox="imagen1"
          title="Jpg Image">
          <img alt="Image 4" src="images/image 4.jpg" />
        </a>
      </div>

      <div class="A">
        <a href="images/image 5.jpg" data-lightbox="imagen1" title="Jpg Image">
          <img alt="Image 5" src="images/image 5.jpg" />
        </a>
      </div>

      <div class="A">
        <a href="images/image 6.jpg" data-lightbox="imagen1" title="Jpg Image">
          <img alt="Image 6" src="images/image 6.jpg" />
        </a>
      </div>

      <div class="A">
        <a href="images/image 7.png"
          data-lightbox="imagen1" title="Png Image">
          <img alt="Image 7"
            src="images/image 7.png" />
        </a>
      </div>

      <div class="A">
        <a href="images/image 8.jpg" data-lightbox="imagen1" title="Jpg Image">
          <img alt="Image 8" src="images/image 8.jpg" />
        </a>
      </div>

      <div class="A">
        <a href="images/image 9.svg" data-lightbox="imagen1" title="Svg Image">
          <img alt="Image 9" src="images/image 9.svg" />
        </a>
      </div>
    </main>
  </article>
  <script src="lightbox2/js/lightbox-plus-jquery.min.js"></script>
</body>

</html>
